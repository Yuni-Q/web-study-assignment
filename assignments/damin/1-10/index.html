<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>비밀번호 찾기</h1>
    <h2>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</h2>
    <section>
      <h3>등록된 회원정보로 찾기</h3>
      <p>회원가입 시 등록한 정보를 정확히 입력하여 주세요.</p>

      <form action="http://formpress.io/dmni8856@naver.com" method="post">
        <p>
          <label for="user-id">아이디</label>
          <input id=" user-id" type="text" placeholder="아이디">
        </p>
        <p>
          <label for="user-name">이름</label>
          <input id="user-name" type="text" placeholder="이름" maxlength="4">
        </p>
        <p>
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="이메일">
        </p>
        <!--비밀번호 input을 입력해야 찾기 버튼을 누를 수 있어야하는데 둘은 어떻게 연결되나요? -->
        <button type="submit" class="is-next">비밀번호 찾기</button>
      </form>

    </section>
    <section>
      <h3>본인인증 수단으로 찾기</h3>
      <p>아이디 확인 후 본인인증을 선택해주세요</p>
      <form action="">
        <p>
          <label for="user-id">아이디</label>
          <input id="user-id" type="text" placeholder="아이디를 입력하세요">
          <button type="button" class="is-naxt">확인</button>
          <p>
            <label>
              <input type="radio" name="method-confirm">아이핀 인증
            </label>
            <label>
              <input type="radio" name="method-confirm">휴대폰 본인인증
            </label>
          </p>
          <button type="submit" class="is-next">비밀번호 찾기</button>
        </p>
        </p>
      </form>
    </section>
    <p>위 방법으로 아이디를 찾을 수 없는 경우 <a href="#">고객센터</a>에 문의해주세요
    </p>
</body>

</html>
