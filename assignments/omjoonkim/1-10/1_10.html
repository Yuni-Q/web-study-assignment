<!doctype html>

<html>
<head>
  <title>한빛출판</title>
</head>

<body>
  <div>
    <h2>비밀번호 찾기</h2>
    <h3>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</h3>

    <form>
      <h4>등록된 회원정보로 찾기</h4>
      <p>회원 가입 시 등록한 정보를 정확히 입력해주세요.</p>
      <label for="user_id1">아이디1</label>
      <input type="text" id="user_id1" placeholder="아이디">
      <label for="user_name">이름</label>
      <input type="text" id="user_name" placeholder="이름">
      <label for="user_email">이메일</label>
      <input type="email" id="user_email" placeholder="이메일">
      <button>비밀번호 찾기</button>
    </form>
    <form>
      <h4>본인인증 수단으로 찾기</h4>
      <p>아이디 확인 후 본인인증을 선택해주세요.</p>
      <label for="user_id2">아이디2</label>
      <input type="text" id="user_id2" placeholder="아이디">
      <button>확인</button>
      <input type="radio" name="identify" value="ipin" required>아이핀 인증</button>
      <input type="radio" name="identify" value="phone" required>휴대폰 본인인증</button>
    </form>

    <p>위 방법으로 아이디를 찾을 수 없는 경우 <a href="">고객센터</a>에 문의해주세요.</p>
  </div>
</body>
</html>
