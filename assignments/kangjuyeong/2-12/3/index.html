<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>03.Sticky footer</title>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-head">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="window-body">
        <div class="window-header">
          <h1 class="title">스티키 푸터</h1>
          <nav class="nav-top">
            <h2 class="a11y-hidden">navigation</h2>
            <ul>
              <li class="nav-item">홈</li>
              <li class="nav-item">어바웃</li>
              <li class="nav-item">포트폴리오</li>
            </ul>
          </nav>
        </div>  
        <div class="content">
          Flexbox는 이러한 유형의 문제에 적합합니다. Flexbox는 가로 방향으로 내용을 배치하는 것으로 잘 알려져 있지만, 
          실제로 세로 레이아웃 문제에 대해서도 잘 작동합니다. Flex 컨테이너에 세로 섹션을 래핑하고 확장 할 섹션을 선택하기만 하면 됩니다. 
          컨테이너에 있는 사용 가능한 공간을 자동으로 차지합니다.
        </div>
        <div class="stickyfooter">
          <nav class="nav">
            <h2 class="a11y-hidden">navigation</h2>
            <ul>
              <li class="nav-item">홈</li>
              <li class="nav-item">어바웃</li>
              <li class="nav-item">포트폴리오</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
