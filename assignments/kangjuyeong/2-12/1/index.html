<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="window">
      <div class="window-head">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="window-body">
        <figure class="image-wrapper">
          <img class="dieter-rams-image" src="assets/dieter-rams.jpg" alt="dieter rams">
        </figure>
        <blockquote class="quote" cite="https://ppss.kr/archives/65178">
          <p class="paragraph">
            더 적게, 하지만 더 좋게<br>
            <span>Less, But Better</span>
          </p>
          <cite class="author">dieter rams</cite>
        </blockquote>
      </div>
    </div>
  </div>
</body>
</html>
